<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Memory Game</title>
</head>
<body>
    <div class="container">
        <button onclick="startGame()" id="button">START GAME</button>
        <div class="game">
            <div class="cuadrado" id="red" data-number=0></div>
            <div class="cuadrado" id="yellow" data-number=1></div>
            <div class="cuadrado" id="green" data-number=3></div>
            <div class="cuadrado" id="blue" data-number=2></div>
        </div>
    </div>
    <script src="src/script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
